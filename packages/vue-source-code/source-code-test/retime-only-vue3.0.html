<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue3.0.js"></script>
</head>
<body>
  <div class="" id="app"></div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: '小白'
      }
    },
    template: `
      <div>无用的节点</div>
      <div class="app"> 
        <!-- 这是一段注释 --> 
        <hello> 
          <p>{{ msg }}</p> 
        </hello> 
        <p>This is an app</p> 
      </div> 
    `
  });

  app.mount('#app')
</script>
</html>
