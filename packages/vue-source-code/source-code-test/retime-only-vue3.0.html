<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue3.0.js"></script>
</head>
<body>
  <div class="" id="app"></div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        show: true,
        msg: '小白',
        num1: 1,
        num2: 2
      }
    },
    template: `
      <div>
        <!-- 这是一段注释 --> 
        {{msg}}
        <br />
        this is text.
        <div v-if="show">
          hello, {{msg}}.
        </div>
        <div v-else>
          <p>>hello, {{ num1 + num2 }}</p>
          <p>我是静态节点</p>
          <p>我也是静态节点</p>
        </div>
      </div> 
    `
  });

  app.mount('#app')
</script>
</html>
